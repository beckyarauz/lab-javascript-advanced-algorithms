<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>
    <div id="stack" class="flex-container">
      <div class="stack-editor flex-container">
          <h2>Stack</h2>
          <input type="text" placeholder="Add the element to the stack">
          <button id="add" class="btn btn-info">
            ADD
          </button>
          <button id="take" class="btn btn-danger">
            TAKE
          </button>
      </div>
      <div id="stack-overflow" class="stackInfo"></div>
      <div id="elements">
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      <div class="element-container"></div>
      </div>
      <div id="stack-underflow" class="stackInfo"></div>

    </div>
  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
